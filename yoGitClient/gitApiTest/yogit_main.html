
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>yogit Sign-In</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/login.css" rel="stylesheet">
</head>

<body>

<div class="container">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input id="name" type="email" class="form-control" placeholder="your name" required autofocus>
        <input id="passwd" type="password" class="form-control" placeholder="Password" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button id="submitAc" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</div> <!-- /container -->

<script src="../js/login.js" type="text/javascript"></script>
</body>
</html>
